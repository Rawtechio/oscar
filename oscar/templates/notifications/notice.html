<div class="alert alert-block{% if notice.unread %} alert-warning{% endif %}">
  {% if notice.unread %}
  <a class="pull-right" href="{% url 'notifications:mark_as_read' notice.slug %}">
    mark as read
  </a>
  {% endif %}

  <h4>
    <i class="icon-mail{% if notice.unread %}-alt{% endif %}"></i>
    {{ notice.actor }}
    {{ notice.verb }}
    {% if notice.target %}
      of {{ notice.target }}
    {% endif %}
  </h4>
  <p>{{ notice.timesince }} ago</p>

  {% if notice.description %}
    <p>{{ notice.description|linebreaksbr }}</p>
  {% endif %}
</div>
